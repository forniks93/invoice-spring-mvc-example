<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Edit Invoice</h1>
  <form th:action="@{/edit}" th:object="${invoice}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" th:field="*{price}" id="price" name="price">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="text" class="form-control" th:field="*{date}" id="date" name="date">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" name="name">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="/" class="btn btn-secondary">Back to Invoice List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qACXZqZlgGQ9BxWZJH3tmf9NqGZ6yqsuPc8Ewrv9YQso4u73F2VRF0lGIddPrdVF" crossorigin="anonymous"></script>
</body>
</html>
